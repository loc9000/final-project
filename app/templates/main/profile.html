{% extends 'layout.html' %}

{% block content %}

<div class="row">
    <div class="col-3">
        <img class="img-fluid" src="https://via.placeholder.com/1000x1000&text=Profile_Image" alt="Profile Image">
    </div>
    <div class="col-9">
        <form method="POST" action="{{ url_for('profile') }}">
            <div class="form-group">
                <div class="row">
                    <div class="col-6">
                        <input type="text" class="form-control" name="first_name" id="first_name" value="{{ current_user.first_name }}" aria-describedby="helpId" placeholder="First Name">
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" name="last_name" id="last_name" value="{{ current_user.last_name }}" aria-describedby="helpId" placeholder="Last Name">
                    </div>
                </div>
            </div>
            <div class="form-group">
              <input type="email" class="form-control" name="email" id="email" value="{{ current_user.email }}" aria-describedby="helpId" placeholder="Email Address">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="password" id="password" aria-describedby="helpId" placeholder="Password">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="confirm_password" id="confirm_password" aria-describedby="helpId" placeholder="Confirm Password">
            </div>
            <input type="submit" class="btn btn-info btn-block" value="Update">
        </form>
    </div>
</div>


<hr>

            <div class="row">
                <div class="col-12">
                    <form method="POST" action="{{ url_for('blog_profile') }}">
                        <div class="row">
                            <div class="col-10">
                                <div class="form-group">
                                  <input type="text" class="form-control" name="blog_post" id="blog_post" aria-describedby="helpId" placeholder="What's on your mind?">
                                </div>
                            </div>
                            <div class="col-2">
                                <button class="btn btn-info btn-block" type="submit">
                                    Post
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <hr>

            <div class="row">
                <div class="col-12">
                  <form method="DELETE">
                        <ul class="list-group">
                        {% for post in posts %}
                        <li class="list-group-item mb-4">
                            <div class="mb-2">
                                {% if post.author==current_user %}
                                    <span class="float-right">
                                        <button class="btn btn-sm btn-outline-danger" type="submit">
                                            Delete
                                        </button>
                                    </span>
                                {% endif %}
                                {{ post.body }}
                            </div>
                            <div>
                                <small>
                                    &mdash; {{ post.author.first_name }} {{ post.author.last_name }}
                                <span class="float-right">
                                    {{ moment(post.date_created).fromNow() }}
                                </span>
                                </small>
                            </div>
                        </li>
                        {% endfor %}
                    </ul>
                  </form>
                </div>
            </div>

{% endblock content %}
